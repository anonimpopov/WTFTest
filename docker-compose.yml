version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      MODE: dev
    networks:
      - app
    depends_on:
      - mongo
  mongo:
    image: mongo:5.0.4
    container_name: mongo
    restart: always
    networks:
      - app
    expose:
      - 27017
    ports:
      - "27017:27017"

networks:
  app:
